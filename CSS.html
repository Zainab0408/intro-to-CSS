<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css styling examples</title>
    <!-- Internal CSS -->
     <style>
        h2{
            color: aqua;
        }
     </style>
     <!-- External CSS -->
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
     <h1 style="color: black;">INLINE CSS EXAMPLE</h1>
     <!-- External CSS -->
      <h3>EXTERNAL CSS EXAMPLE</h3>
      <hr>

      <!-- element selector example -->
       <h4>ELEMENT SELECTOR EXAMPLE</h4>
       <h4>ELEMENT SELECTOR EXAMPLE</h4>
       <hr>

       <!-- class and id slector example -->
        <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>
        <h2 id="myid">ID SELECTOR EXAMPLE </h2>
        <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>
        <hr>

        <!-- group selector example -->
         <h5>GROUP SLECTOR EXAMPLE</h5>
         <p>GROUP SELECTOR EXAMPLE</p>
         <HR>
</body>
</html>
